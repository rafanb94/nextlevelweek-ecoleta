<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/create-point.css" />
    <link rel="stylesheet" href="/styles/responsive.css" />
    <title>Ecoleta</title>
  </head>
  <body>
    <div id="page-create-point">
      <header>
        <img src="/assets/logo.svg" alt="" />
        <a href="index.html"><span></span>voltar para home</a>
      </header>

      <form method="get">
        <h1>Cadastro do ponto de Coleta</h1>
        <fieldset>
          <legend>
            <h2>Dados da entidade</h2>
          </legend>

          <div class="field">
            <label for="name">Nome da Entidade</label>
            <input type="text" name="name" id="name" />
          </div>

          <div class="field-group">
            <div class="field">
              <label for="address">Endereço</label>
              <input type="text" name="address" id="address" />
            </div>
            <div class="field">
              <label for="cep">CEP</label>
              <input
                name="cep"
                type="text"
                id="cep"
                value=""
                maxlength="9"
                onblur="pesquisacep(this.value);"
              />
            </div>
          </div>

          <div class="field-group">
            <div class="field">
              <label for="uf">Estado</label>
              <input name="uf" type="text" id="uf" size="2" />
              <!--<input type="hidden" name="state"-->
            </div>

            <div class="field">
              <label for="city">Cidade</label>
              <input name="city" type="text" id="city" />
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend>
            <h2>Itens de Coleta</h2>
          </legend>

          <ul class="items-grid">

            <li data-id="1">
              <img src="/assets/lampadas.svg" alt="lampadas" />
              <span>Lampadas</span>
            </li>

            <li data-id="2">
              <img src="/assets/baterias.svg" alt="pilhas e baterias" />
              <span>Pilhas e Baterias</span>
            </li>

            <li data-id="3">
              <img src="/assets/papeis-papelao.svg" alt="papeis e papelão" />
              <span>Papeis e Papelão</span>
            </li>

            <li data-id="4">
              <img src="/assets/eletronicos.svg" alt="resíduos eletrônicos" />
              <span>Resíduos Eletrônicos</span>
            </li>

            <li data-id="5">
              <img src="/assets/organicos.svg" alt="resíduos orgânicos" />
              <span>Resíduos Orgânicos</span>
            </li>

            <li data-id="6">
              <img src="/assets/oleo.svg" alt="óleo de cozinha" />
              <span>Óleo de Cozinha</span>
            </li>
            
          </ul>

          <input type="hidden" name="items">
        </fieldset>
        <button type="submit">Cadastrar ponto de Coleta</button>
      </form>
    </div>
    <script src="scripts/scripts.js"></script>
  </body>
</html>
